<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="text-center">
  <h1>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg"
        alt="Star Wars"
        class="StarWarsLogo"
      />
    </h1>
    <div class="input">
      <p id="quote"></p>
      <form> 
        <p>Input Answer Here:</p>
        <input type="text" id="inputAnswerHere">
        <br>
        <br>
        <button type="button" id="newQuote" class="btn-warning">New Quote</button>
        <button type="button" id="submittedAnswer" class="btn-warning">Submit Answer</button>
        <p id="answer"></p>
      </form>
    </div>
    <script src="mysw.js"></script>
</body>
